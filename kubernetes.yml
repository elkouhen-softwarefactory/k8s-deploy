---

- hosts: kubernetes
  roles:
    - { role: facts,                  tags: [kubernetes-install, kubernetes-core, tools-common] }
    - { role: tools-common,           tags: [kubernetes-install, kubernetes-core, tools-common] }
    - { role: util-crond,             tags: [kubernetes-install, kubernetes-core, crond] }
    - { role: config-authorized-keys, tags: [kubernetes-install, kubernetes-core, authorized-keys] }
    - { role: storage-mount-nfs,      tags: [kubernetes-install, kubernetes-core, nfs], when: nfs_server is defined }
    - { role: network,                tags: [kubernetes-install, kubernetes-core, network] }
    - { role: docker,                 tags: [kubernetes-install, kubernetes-core, docker]}
    - { role: k8s,                    tags: [kubernetes-install, kubernetes-core, k8s] }

- hosts: kubernetes-controlplane-lb
  roles:
    - { role: k8s-controlplane-lb,    tags: [kubernetes-install, kubernetes-master, k8s-controlplane-lb] }

- hosts: kubernetes-master
  roles:
    - { role: k8s-master,             tags: [kubernetes-install, kubernetes-master, k8s-master] }
    - { role: k8s-backup,             tags: [kubernetes-install, kubernetes-master, k8s-backup], when: nfs_server is defined}

- hosts: kubernetes-master-sec
  roles:
    - { role: k8s-master-sec,         tags: [kubernetes-install, kubernetes-master, k8s-master-sec] }

- hosts: kubernetes-slave
  roles:
    - { role: k8s-slave,              tags: [kubernetes-install, kubernetes-slave, k8s-slave] }

- hosts: kubernetes-master
  roles:
    - { role: tool-helm,              tags: [kubernetes-install, kubernetes-master, tool-helm] }
    - { role: k8s-namespace,          tags: [kubernetes-install, kubernetes-master, k8s-namespace] }
    - { role: app-secrets,            tags: [kubernetes-install, kubernetes-master, app-secrets] }
    - { role: k8s-cert-manager,       tags: [kubernetes-conf,   k8s-cert-manager],    when: public_ip is defined }
    - { role: k8s-ingress-nginx,      tags: [kubernetes-conf,   k8s-ingress-nginx],   when: public_ip is defined }
    - { role: k8s-nfs-provisioner,    tags: [kubernetes-conf,   k8s-nfs-provisioner], when: nfs_server is defined }
    - { role: k8s-dashboard,          tags: [kubernetes-conf,   dashboard] }
