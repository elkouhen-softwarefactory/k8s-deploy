- name: "Helm List"
  command: /usr/local/bin/helm list
  become: yes
  become_user: root
  register: helm_list
  changed_when: False

- name: "Copy Resources"
  template:
    src: "templates/values.yml"
    dest: "/tmp/values.yml"
  when: "'nginx-ingress' not in helm_list.stdout"

- name: "Install the nginx-ingress Helm chart"
  command: /usr/local/bin/helm install --name nginx-ingress --set controller.publishService.enabled=true stable/nginx-ingress -f /tmp/values.yml
  become: yes
  become_user: root
  when: "'nginx-ingress' not in helm_list.stdout"