- name: "Copy Resources"
  template:
    src: "templates/patch.yml"
    dest: "/tmp/patch.yml"

- name: "Helm List"
  command: /usr/local/bin/helm list
  become: yes
  become_user: root
  register: helm_list
  changed_when: False

- name: "Install the nginx-ingress Helm chart"
  command: /usr/local/bin/helm install --name nginx-ingress stable/nginx-ingress --set controller.service.enableHttps=false --set controller.service.externalIPs="{ {{public_ip}} }"
  become: yes
  become_user: root
  when: "'nginx-ingress' not in helm_list.stdout"

# LINT-ERROR
- name: Patch ConfigMap
  shell: kubectl patch configmap nginx-configuration -n ingress-nginx --patch "$(cat /tmp/patch.yml)"
  ignore_errors: True
  become: yes
  when: False