- name: "Helm List"
  command: /usr/local/bin/helm list
  become: yes
  become_user: root
  register: helm_list
  changed_when: False

- name: "Install the nginx-ingress Helm chart"
  command: /usr/local/bin/helm install --name nginx-ingress --set controller.publishService.enabled=true stable/nginx-ingress
  become: yes
  become_user: root
  when: "'nginx-ingress' not in helm_list.stdout"

- name: "Copy Resources"
  template:
    src: "templates/patch.yml"
    dest: "/tmp/patch.yml"
    
# LINT-ERROR
- name: Patch ConfigMap
  shell: kubectl patch configmap nginx-ingress-controller --patch "$(cat /tmp/patch.yml)"
  ignore_errors: True
  become: yes