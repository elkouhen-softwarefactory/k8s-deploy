

- name: "Helm List"
  command: /usr/local/bin/helm list
  become: yes
  become_user: root
  register: helm_list
  changed_when: False

- name: "Install the nginx-ingress Helm chart"
  command: /usr/local/bin/helm install --name nginx-ingress stable/nginx-ingress"
  become: yes
  become_user: root
  when: "'nginx-ingress' not in helm_list.stdout"
