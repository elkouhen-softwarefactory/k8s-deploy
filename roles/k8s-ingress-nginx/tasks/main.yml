# LINT-ERROR
- name: "Helm List"
  command: kubectl get ns
  become: yes
  become_user: root
  register: ns_list
  changed_when: False

- name: "Create the namespace for ingress-nginx"
  command: kubectl create namespace nginx-ingress
  become: yes
  become_user: root
  when: "'nginx-ingress' not in ns_list.stdout"

- name: "Configure Daemon.json"
  template:
    src: kustomize.yaml
    dest: /root/custom/kustomization.yaml
  become: yes
  become_user: root
  when: registry is defined

- name: "Create the namespace for ingress-nginx"
  command: kubectl apply --kustomize /root/custom
  become: yes
  become_user: root

