- name: "Helm List"
  command: /usr/local/bin/helm list
  become: yes
  become_user: root
  register: helm_list
  changed_when: False

- name: "Install the cert-manager Helm chart"
  command: /usr/local/bin/helm install --name nginx-ingress stable/nginx-ingress --set controller.service.enableHttps=false
  become: yes
  become_user: root
  when: "'cert-manager' not in helm_list.stdout"

